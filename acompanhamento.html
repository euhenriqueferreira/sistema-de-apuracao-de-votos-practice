  <div class="max-w-[700px]  w-full m-auto flex flex-col items-center px-5 md:px-0  grow justify-center">

    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4">Acompanhamento da Apuração</h1>

    <div class="flex items-center justify-between w-full flex-col sm:flex-row mb-5">
      <form id="formFiltroZona" action="" class="w-full sm:w-2/5" method="get">
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text text-sm sm:text-base font-semibold">Pesquisa por Id da Zona</span>
          </div>
          <input type="text"
            class="input-sm sm:input input-bordered w-full sm:h-10 bg-transparent border border-primary rounded-md"
            name="secaoId" />
        </label>
      </form>
      <form id="formFiltroSecao" action="" class="w-full sm:w-2/5">
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text text-sm sm:text-base font-semibold">Pesquisa por Id da Seção</span>
          </div>
          <input type="text"
            class="input-sm sm:input input-bordered w-full sm:h-10 bg-transparent border border-primary rounded-md"
            name="zonaId" />
        </label>
      </form>
    </div>

    <div id="aviso-wrapper" class="w-full text-left"></div>

    <div id="sessoes"
      class="mb-3 w-full bg-base-200 bg-base-200 border-1 border-base-300 h-14 pl-3 sm:pl-5 rounded-md flex justify-between items-center shadow-md sm:hover:scale-105 transition mt-5">
      <div class="grow text-base sm:text-xl">Sessões Importadas</div>
      <div id="numeroSessoes" class="px-2 sm:px-5 text-base sm:text-lg border-r-2 border-gray-400">000.000</div>
      <div id="porcentagemSessoes" class="px-2 sm:px-5 text-base sm:text-lg">50%</div>
    </div>

    <div id="votos"
      class="mb-3 w-full bg-base-200 bg-base-200 border-1 border-base-300 h-14 pl-3 sm:pl-5 rounded-md flex justify-between items-center shadow-md sm:hover:scale-105 transition">
      <div class="grow text-base sm:text-xl">Eleitores Presentes</div>
      <div id="numeroVotos" class="px-2 sm:px-5 text-base sm:text-lg border-r-2 border-gray-400">000.000</div>
      <div id="porcentagemVotos" class="px-2 sm:px-5 text-base sm:text-lg">50%</div>
    </div>

    <div id="abstencoes"
      class="mb-5 w-full bg-base-200 bg-base-200 border-1 border-base-300 h-14 pl-3 sm:pl-5 rounded-md flex justify-between items-center shadow-md sm:hover:scale-105 transition">
      <div class="grow text-base sm:text-xl">Total de Abstenções</div>
      <div id="numeroAbstencoes" class="px-2 sm:px-5 text-base sm:text-lg border-r-2 border-gray-400">000.000</div>
      <div id="porcentagemAbstencoes" class="px-2 sm:px-5 text-base sm:text-lg">50%</div>
    </div>

    <div id="barra-de-progresso" class="h-5 sm:h-8 w-full bg-base-300">
      <div class="bg-primary w-1 h-full"></div>
    </div>

    <div role="alert" class="alert alert-success hidden flex">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Filtrado com sucesso.</span>
    </div>
    <div role="alert" class="alert alert-error hidden flex">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Erro ao filtrar.</span>
    </div>

  </div>
